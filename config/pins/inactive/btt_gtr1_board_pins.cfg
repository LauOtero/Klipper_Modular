#  twi = PD0,PD1	at90usb1286 || at90usb646 || atmega32u4 || atmega1280 || atmega2560

#
# PORT SERIAL RASPI 
# 
	PORT_SERIAL_RX_PIN = PA10,
	PORT_SERIAL_TX_PIN = PA9,
	
#
# BUS CAN 
# 
	BUS_CAN_RX_PIN = PH13,
	BUS_CAN_TX_PIN = PI9,
	
#
# EXTENSION 1 
# 
	EXT_1_PIN = PH10,
	EXT_2_PIN = PI8,
	

# POWER SUPPLY CONTROL

	PS_ON_PIN = PH6, # PS-ON

# NEOPIXEL LED
	
	NEOPIXEL_PIN = PF13,
 

