# This file contains common pin mappings for the Fysetc Spider board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference.
# For flashing, write the compiled klipper.bin to memory location 0x08000000

[board_pins fysetc_ercf_rp2040]
aliases:

# GEAR_MOTOR	
    GEAR_STEP_PIN=  	    gpio10,
    GEAR_DIR_PIN=   	    gpio9,
    GEAR_ENABLE_PIN=        gpio8,
    GEAR_UART_PIN=          gpio20,

# SELECTOR_MOTOR	
    SELECTOR_STEP_PIN=	    gpio16,
    SELECTOR_DIR_PIN=	    gpio15,
    SELECTOR_ENABLE_PIN=    gpio14,
    SELECTOR_UART_PIN=      gpio17,

# 
# END-STOPS
# 
    GEAR_DIAG_PIN=          gpio3,
    SELECTOR_DIAG_PIN=      gpio25, # (SELECTOR)

# 
# Filament Runout Sensor
# 
    FIL_ENDSTOP_PIN=        gpio24, # motion_sensor (END STOP)
    FIL_ENCODER_PIN=        gpio22, # encoder_sensor (ENCODER)

# 
# SERVO
# 
    SERVO_PIN=              gpio23, # (SERVO)

# 
# NeoPixel LED
# 
    NEOPIXEL_PIN=           gpio21, # (RGB)

# 
# EXTRA PINS
# 
#                -------
#       5V | 14 |       | 13 | GND
#   gpio29 | 12 |       | 11 | gpio28
#   gpio27 | 10 |       |  9 | gpio26
#    gpio7 |  8 |       |  7 | gpio6
#    gpio5 |  6 |       |  5 | gpio4
#    gpio3 |  4 |       |  3 | gpio2
#    gpio1 |  2 |       |  1 | gpio0
#                -------
#               GPIO PINS
# 

    EXT1=gpio0, EXT3=gpio2, EXT5=gpio4, EXT7=gpio6, EXT9=gpio26, EXT11=gpio28, EXT13=<GND>,
    EXT2=gpio1, EXT4=gpio3, EXT6=gpio5, EXT8=gpio7, EXT10=gpio27, EXT12=gpio29, EXT14=<5V>,