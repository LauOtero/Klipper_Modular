  # 
  # Heaters
  # 
  HEATER_BED_PIN = PA1,  # Hotbed
  HEATER_0_PIN = PA2,    # Heater0
  HEATER_1_PIN = PA3,    # Heater1
  HEATER_2_PIN = PB10,   # Heater2
  HEATER_3_PIN = PB11,   # Heater3

  # 
  # Fans
  # 
  FAN0_PIN = PA8,  # Fan0
  FAN1_PIN = PE5,  # Fan1
  FAN2_PIN = PD12, # Fan2
  FAN3_PIN = PD13, # Fan3
