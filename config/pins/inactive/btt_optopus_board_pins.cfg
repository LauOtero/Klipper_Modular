  # Temperature Sensors
  # 
  TEMP_BED_PIN = PF3,   # TB
  TEMP_0_PIN = PF4,     # TH0
  TEMP_1_PIN = PF5,     # TH1
  TEMP_2_PIN = PF6,     # TH2
  TEMP_3_PIN = PF7,     # TH3
