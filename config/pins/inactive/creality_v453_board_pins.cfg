# 
# Creality v4.5.3 (STM32F103RE / STM32F103RC) board pin assignments
# 

# Ex. https://github.com/Klipper3d/klipper/blob/master/config/generic-creality-v4.2.10.cfg

# 
# STEPPERS
# 

# MOTOR 0
MOT0_ENABLE_PIN = PC3,
MOT0_STEP_PIN = PB8,
MOT0_DIR_PIN = PB7,

# MOTOR 1
MOT1_ENABLE_PIN = MOT0_ENABLE_PIN,
MOT1_STEP_PIN = PB6,
MOT1_DIR_PIN = PB5,

# MOTOR 2
MOT2_ENABLE_PIN = MOT0_ENABLE_PIN,
MOT2_STEP_PIN = PB4,
MOT2_DIR_PIN = PB3,

# MOTOR 3
MOT3_ENABLE_PIN = MOT0_ENABLE_PIN,
MOT3_STEP_PIN = PC2,
MOT3_DIR_PIN = PB9,

# 
# END-STOPS
# 

MOT0_STOP_PIN = PC4,
MOT1_STOP_PIN = PC5,
MOT2_STOP_PIN = PA4,


# 
# Temperature Sensors
# 
TEMP_BED_PIN = PB0 # TB
TEMP_0_PIN = PB1 # TH0

# 
# Heaters
# 
    HEATER_BED_PIN = PB13,  # Hotbed
    HEATER_0_PIN = PB14,    # Heater0
# 
# Fans
# 
    FAN0_PIN = PB15,  # extruder fan

# 
# Filament Runout Sensor
# 
    FIL_RUNOUT0_PIN = PA7, # "Pulled-high"

# 
# PROBE / BL-TOUCH
# 
    PROBE_PIN = PA5, # PROBE  BLTouch IN  (PB2)   // Optoswitch to Enable Z Probe
    SERVO_PIN = PB0, # SERVO  BLTouch OUT


  # 
  # NeoPixel LED
  # 
  NEOPIXEL_PIN = PA6,
