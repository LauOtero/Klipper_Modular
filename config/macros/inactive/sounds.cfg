[gcode_macro M300]
gcode:
    {% if "output_pin beeper" in printer  %}
        {% set S = params.S|default(1000)|int %}    # Tono por defecto de 1kHz.
        {% set P = params.P|default(100)|int %}     # Duraci√≥n por defecto de 100ms.
        SET_PIN PIN=beeper VALUE={S}
        G4 P{P}
        SET_PIN PIN=beeper VALUE=0
    {% endif %}
