[extruder]
enable_pin: !MOT4_ENABLE_PIN
step_pin: MOT4_STEP_PIN
dir_pin: !MOT4_DIR_PIN
microsteps: 16
rotation_distance: 9.6
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_cross_section: 2.0

heater_pin: HEATER_0_PIN

sensor_type: MAX31865
sensor_pin: MOT7_CS_PIN # I pulg into Optopus MOTOR 7 socket, cs pin is the sensor pin
spi_speed: 4000000
spi_software_sclk_pin: SPI_SW_SCK_PIN
spi_software_mosi_pin: SPI_SW_MOSI_PIN
spi_software_miso_pin: SPI_SW_MISO_PIN
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
rtd_use_50Hz_filter: True
min_extrude_temp: 170
min_temp: 0
max_temp: 300
;pressure_advance: 0.26

#control: pid
#pid_Kp: 21.360
#pid_Ki: 1.889
#pid_Kd: 60.369


