# Example of working config on raspberry pi
# (raspberry pi connected with PCA9685 board with four wires
#      Pin 1(3.3v) : VCC
#      Pin 3(Data) : SDA
#      Pin 5(Clock): SDC
#      Pin 6(GND)  : GND):

[mcu host]
serial: /tmp/klipper_host_mcu

[PCA9685]
host_mcu: host      # the host mcu PCA9685 connected to
i2c_bus: 1          # i2c bus index (default 1)
i2c_address: 112    # i2c address (default 112)
cycle_time: 0.02    # period time for the PWM (default 0.02 as servo used)

[servo servo_0]
pin: PCA9685:P0

[servo servo_1]
pin: PCA9685:P1

[servo servo_2]
pin: PCA9685:P2

