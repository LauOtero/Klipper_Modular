[extruder] 
sensor_type: MAX31865
sensor_pin: MOT6_CS_PIN # I pulg into Optopus MOTOR 6 socket, cs pin is the sensor pin
spi_speed: 4000000
spi_software_sclk_pin: SPI_SW_SCK_PIN
spi_software_mosi_pin: SPI_SW_MOSI_PIN
spi_software_miso_pin: SPI_SW_MISO_PIN
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
rtd_use_50Hz_filter: True

