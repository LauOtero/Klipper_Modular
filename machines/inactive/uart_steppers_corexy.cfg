[tmc2209 stepper_x]
uart_pin: MOT0_UART_PIN
diag_pin: ^MOT0_DIAG_PIN
interpolate: false
run_current: 1.58
sense_resistor: 0.110
driver_SGTHRS: 110  # ajusta de sensibilidad Sensorless (255 es el valor más sensible, 0 es el menos sensible)
;hold_current: 0.500
;stealthchop_threshold: 999999 # (stealthchop_threshold: 999999)

[tmc2209 stepper_y]
uart_pin: MOT1_UART_PIN
diag_pin: ^MOT1_DIAG_PIN
interpolate: false
run_current: 1.58
sense_resistor: 0.110
driver_SGTHRS: 110  # ajusta de sensibilidad Sensorless (255 es el valor más sensible, 0 es el menos sensible)
;hold_current: 0.600
;stealthchop_threshold: 999999 #  (stealthchop_threshold: 999999) 

