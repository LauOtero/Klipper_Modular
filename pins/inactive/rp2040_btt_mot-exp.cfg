    MOT0_DIAG_PIN  = gpio4,
    MOT1_DIAG_PIN  = gpio3,
    MOT2_DIAG_PIN  = gpio25,

    # 
    # SPI
    # 
    MOT_SPI_MOSI_PIN = gpio18, 
    MOT_SPI_MISO_PIN = gpio16,
    MOT_SPI_SCK_PIN  = gpio19,
    MOT_SPI_BUS_PIN  = spi0c,
    

